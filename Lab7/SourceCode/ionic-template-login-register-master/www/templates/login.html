<ion-view title="Login Here" id="page2" class="log" >
    <ion-content padding="true" class="has-header">
<!--        <button id="login-button4" class="button button-positive  button-block">Login with Facebook</button>-->
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Enter the email id" ng-model="u.email" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Enter the password" ng-model="u.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button ng-click="gotoHome()" id="login-button1" class="button button-stable  button-block">Log in</button>
            <button id="login-button4" class="button button-positive  button-block">Login with Facebook</button>
            <a ui-sref="register" id="login-button2" class="button button-positive  button-block button-clear">Or create a new  account by clicking here</a>
        </form>
    </ion-content>
</ion-view>
